<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<style>
		h1 {
			font-size: 14px;
			color: hotpink;
		}
		button {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	<button>Click Me!</button>

	<script>
		var button = document.querySelector( "button" );
		button.addEventListener( "click", function( ev) {
			alert( "Hello" );
		}, false);
	</script>

</body>
</html>
